<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 400">
    <desc>Venn diagram</desc>
    <g alignment-baseline="baseline" transform="translate(260 155)" text-anchor="middle"
        font-family="Source Sans Pro Web, Helvetica Neue, Helvetica, Roboto, Arial, sans-serif">
        <ellipse rx="145" ry="140" stroke="black" fill="#d9e8f6"/>
        <text x="-60" y="-40">(well-formed) XML</text>     
        <g transform="translate(60 40)">
            <ellipse rx="70" ry="60" stroke="black" fill="white"  stroke-dasharray="4 2"/>
        <text>(valid)</text>
            <text   dy="20">OSCAL XML</text>
           </g>
    </g>
    <g alignment-baseline="baseline" transform="translate(540 245)" text-anchor="middle"
        font-family="Source Sans Pro Web, Helvetica Neue, Helvetica, Roboto, Arial, sans-serif">
        <ellipse rx="145" ry="140" stroke="black" fill="#d9e8f6"/>
        <text x="60" y="40">(well-formed) JSON</text>
        <g transform="translate(-60 -40)">
            <ellipse rx="70" ry="60" stroke="black" fill="white" stroke-dasharray="4 2"/>
            <text>(valid)</text>
            <text dy="20">OSCAL JSON</text>
        </g>
    </g>
</svg>
